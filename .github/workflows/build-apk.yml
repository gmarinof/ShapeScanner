name: Build Android APK & AAB

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: shape-scanner-app/package-lock.json
        
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Install dependencies
      working-directory: ./shape-scanner-app
      run: npm ci
      
    - name: Build web app
      working-directory: ./shape-scanner-app
      run: npm run build
      
    - name: Sync Capacitor
      working-directory: ./shape-scanner-app
      run: npx cap sync android
      
    - name: Make gradlew executable
      working-directory: ./shape-scanner-app/android
      run: chmod +x ./gradlew

    - name: Decode signing keystore
      if: ${{ env.KEYSTORE_BASE64 != '' }}
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: echo "$KEYSTORE_BASE64" | base64 -d > ./shape-scanner-app/android/app/shapescanner-release.keystore

    - name: Build Debug APK
      working-directory: ./shape-scanner-app/android
      run: ./gradlew assembleDebug

    - name: Build Signed Release APK
      if: ${{ env.KEYSTORE_BASE64 != '' }}
      working-directory: ./shape-scanner-app/android
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=${{ github.workspace }}/shape-scanner-app/android/app/shapescanner-release.keystore \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

    - name: Build Signed Release AAB
      if: ${{ env.KEYSTORE_BASE64 != '' }}
      working-directory: ./shape-scanner-app/android
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        ./gradlew bundleRelease \
          -Pandroid.injected.signing.store.file=${{ github.workspace }}/shape-scanner-app/android/app/shapescanner-release.keystore \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

    - name: Build Unsigned Release (fallback)
      if: ${{ env.KEYSTORE_BASE64 == '' }}
      working-directory: ./shape-scanner-app/android
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        ./gradlew assembleRelease
        ./gradlew bundleRelease
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: shapescanner-debug-apk
        path: shape-scanner-app/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Signed Release APK
      uses: actions/upload-artifact@v4
      with:
        name: shapescanner-release-apk
        path: shape-scanner-app/android/app/build/outputs/apk/release/app-release*.apk
        retention-days: 30

    - name: Upload Release AAB
      uses: actions/upload-artifact@v4
      with:
        name: shapescanner-release-aab
        path: shape-scanner-app/android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 30

    - name: Upload ProGuard mapping file
      uses: actions/upload-artifact@v4
      with:
        name: shapescanner-mapping
        path: shape-scanner-app/android/app/build/outputs/mapping/release/mapping.txt
        retention-days: 30
        if-no-files-found: ignore

    - name: Clean up keystore
      if: always()
      run: rm -f ./shape-scanner-app/android/app/shapescanner-release.keystore
