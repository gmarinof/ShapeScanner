name: Build Android APK & AAB

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: shape-scanner-app/package-lock.json
        
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Install dependencies
      working-directory: ./shape-scanner-app
      run: npm ci
      
    - name: Build web app
      working-directory: ./shape-scanner-app
      run: npm run build
      
    - name: Sync Capacitor
      working-directory: ./shape-scanner-app
      run: npx cap sync android
      
    - name: Make gradlew executable
      working-directory: ./shape-scanner-app/android
      run: chmod +x ./gradlew
      
    - name: Build Debug APK
      working-directory: ./shape-scanner-app/android
      run: ./gradlew assembleDebug
      
    - name: Build Release AAB (unsigned)
      working-directory: ./shape-scanner-app/android
      run: ./gradlew bundleRelease

    - name: Build Release APK (unsigned)
      working-directory: ./shape-scanner-app/android
      run: ./gradlew assembleRelease
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: shapescanner-debug-apk
        path: shape-scanner-app/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Release APK (unsigned)
      uses: actions/upload-artifact@v4
      with:
        name: shapescanner-release-apk
        path: shape-scanner-app/android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30

    - name: Upload Release AAB (unsigned)
      uses: actions/upload-artifact@v4
      with:
        name: shapescanner-release-aab
        path: shape-scanner-app/android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 30
